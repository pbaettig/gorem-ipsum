<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>gorem-ipsum</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="header">
        <h1>gorem-ipsum</h1>
      </div>
      <div class="nav">
        <div><a href="/index.html">HOME</a></div>
        <div><a href="#">HEALTH</a></div>
        <div><a href="#">STATUS</a></div>
        <div><a href="#">REQUEST</a></div>
      </div>
      <div class="content">
        <div class="healthstatus-row">
          <h3>Status:</h3>
          <div id="healthstatus" class="status-up">UP</div>
          <button id="health-toggle">Toggle</button>
        </div>
        <hr />
        <div class="grid-content">
          <div class="tl">
            <h3>Config</h3>
            <form id="form" class="form">
              <div>
                <label for="failevery">Fail every n requests</label>
                <input type="text" id="failevery" placeholder="10" />
              </div>
              <div>
                <label for="failratio">Fail ratio</label>
                <input type="text" id="failratio" placeholder="0.1" />
              </div>
              <div>
                <label for="failseq">Fail next n requests</label>
                <input type="text" id="failseq" placeholder="3" />
              </div>
              <button type="submit">Save</button>
              <button>Clear config</button>
            </form>
          </div>
          <div class="tr">
            <h3>History</h3>
            <ul>
              <li>failed 1</li>
              <li>failed 2</li>
              <li>failed 3</li>
              <li>failed 4</li>
              <li>failed 5</li>
              <li>failed 6</li>
              <li>failed 7</li>
              <li>failed 8</li>
              <li>failed 9</li>
              <li>failed 10</li>
            </ul>
          </div>
          <div class="bl"></div>
          <div class="br"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
